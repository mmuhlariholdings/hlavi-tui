name: PR Preview

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    name: Preview Build
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-pr-preview.yml@main
    with:
      package-name: 'hlavi-tui'
      binary-name: 'hlavi-tui'
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
