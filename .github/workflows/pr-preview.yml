name: Preview Release

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    name: CI
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-ci.yml@main

  preview:
    name: Preview Build
    needs: ci
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-pr-preview.yml@main
    with:
      package-name: 'hlavi-tui'
      binary-name: 'hlavi-tui'
    secrets:
      github-token: ${{ secrets.HLAVI_RELEASE_PAT }}
